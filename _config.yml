# Site
name: "Surrounded by Giants"
description: "Open Science, Community Building and Other Stories - by Malvika Sharan"
meta_description: "I write blog posts on Open Science practices, community building, inclusiveness in research and related topics."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /blogs
google_analytics: 'UA-134359332-1' #'UA-46278016-1'
include: ["_pages"]
permalink: /:title/

